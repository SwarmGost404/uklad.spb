networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev


  backend:
    build:
      context: ./api.ukladfolk.ru
    networks:
      - dev
  
    

  frontend:
    build:
      context: ./ukladfolk.ru
    networks:
      - dev

  
